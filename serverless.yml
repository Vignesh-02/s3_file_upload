

service: s3-file-upload

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1




custom:
  fileUploadBucketName: ${self:service}-mybucket-${self:provider.stage}

# functions:
#   s3Uploader:
#     handler: src/upload.handler
#     name: 


resources: 
  Resources:
    FileBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.fileUploadBucketName}
        AccessControl: PublicRead


